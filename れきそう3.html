<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>歴史総合クイズ｜アメリカ独立とフランス革命</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f8f8f8; }
    .quiz-box { background: white; padding: 1em; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 600px; margin: auto; }
    .question { font-weight: bold; margin-bottom: 1em; }
    .options label { display: block; margin-bottom: 0.5em; }
    #result { margin-top: 1em; font-weight: bold; }
    #nextBtn { margin-top: 1em; display: none; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div class="question" id="question"></div>
    <form class="options" id="optionsForm"></form>
    <button onclick="checkAnswer()">答えを確認</button>
    <div id="result"></div>
    <button id="nextBtn" onclick="nextQuestion()">次へ</button>
  </div>

  <script>
    const quizData = [
      {
        question: "1763年に終結した戦争は？",
        options: ["七年戦争", "アヘン戦争", "南北戦争", "ナポレオン戦争"],
        answer: 0
      },
      {
        question: "イギリスが植民地への支配強化にとった政策は？",
        options: ["自由貿易", "重農主義", "重商主義", "社会契約論"],
        answer: 2
      },
      {
        question: "1765年に出された法律は？",
        options: ["砂糖法", "印紙法", "茶法", "関税法"],
        answer: 1
      },
      {
        question: "「代表なくして課税なし」という主張が出た法律は？",
        options: ["印紙法", "茶法", "連邦法", "奴隷法"],
        answer: 0
      },
      {
        question: "東インド会社に茶の独占権を与えた法律は？",
        options: ["ボストン法", "茶法", "紅茶規制法", "関税法"],
        answer: 1
      },
      {
        question: "茶法に反対して起こった事件は？",
        options: ["パリ蜂起", "ワシントン暴動", "ボストン茶会事件", "南部戦線の反乱"],
        answer: 2
      },
      {
        question: "1774年に開かれた植民地側の会議は？",
        options: ["ヴェルサイユ会議", "第一回大陸会議", "合衆国会議", "三部会"],
        answer: 1
      },
      {
        question: "アメリカ独立戦争が始まった年は？",
        options: ["1773年", "1774年", "1775年", "1776年"],
        answer: 2
      },
      {
        question: "独立戦争のきっかけとなった戦闘は？",
        options: ["バスティーユ襲撃", "コンコルドの戦い", "セーヌ包囲戦", "レキシントン＝コンコードの戦い"],
        answer: 3
      },
      {
        question: "ワシントンが任命された会議は？",
        options: ["第一回大陸会議", "第二回大陸会議", "連邦会議", "市民会議"],
        answer: 1
      },
      {
        question: "1776年に発表された文書は？",
        options: ["アメリカ憲法", "人権宣言", "独立宣言", "解放宣言"],
        answer: 2
      },
      {
        question: "アメリカ独立を承認した1783年の条約は？",
        options: ["パリ条約", "ベルサイユ条約", "フランクフルト条約", "ロンドン協定"],
        answer: 0
      },
      {
        question: "アメリカ初代大統領は？",
        options: ["リンカーン", "ルーズベルト", "ワシントン", "ジェファソン"],
        answer: 2
      },
      {
        question: "フランス革命前の第一身分は？",
        options: ["農民", "聖職者", "貴族", "商人"],
        answer: 1
      },
      {
        question: "第三身分の人口割合は？",
        options: ["1.5％", "10％", "50％", "約98％"],
        answer: 3
      },
      {
        question: "第三身分の権利を主張した人物は？",
        options: ["ルソー", "ロック", "シェイエス", "ナポレオン"],
        answer: 2
      },
      {
        question: "1789年、憲法制定まで解散しないと誓った宣言は？",
        options: ["バスティーユ宣言", "テニスコートの誓い", "国民憲章", "市民契約"],
        answer: 1
      },
      {
        question: "バスティーユ牢獄襲撃が起きたのは何年？",
        options: ["1787年", "1788年", "1789年", "1791年"],
        answer: 2
      },
      {
        question: "『人権宣言』を起草した人物の1人は？",
        options: ["ラ＝ファイエット", "ルソー", "マラー", "ルイ16世"],
        answer: 0
      },
      {
        question: "ルイ16世が処刑された年は？",
        options: ["1789年", "1792年", "1793年", "1795年"],
        answer: 2
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = `Q${currentQuestion + 1}: ${q.question}`;
      const form = document.getElementById("optionsForm");
      form.innerHTML = "";
      q.options.forEach((opt, index) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${index}"> ${opt}`;
        form.appendChild(label);
      });
      document.getElementById("result").innerText = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("選択してください。");
        return;
      }
      const result = document.getElementById("result");
      if (parseInt(selected.value) === quizData[currentQuestion].answer) {
        result.innerText = "✅ 正解！";
        result.style.color = "green";
      } else {
        result.innerText = "❌ 不正解";
        result.style.color = "red";
      }
      document.getElementById("nextBtn").style.display = "inline";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= quizData.length) {
        document.querySelector(".quiz-box").innerHTML = "<h2>🎉 すべての問題が終了しました！お疲れさま！</h2>";
        return;
      }
      loadQuestion();
    }

    // 最初の問題を読み込む
    loadQuestion();
  </script>
</body>
</html>
